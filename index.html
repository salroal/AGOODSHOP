<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de la compra AgoodShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AgoodShop</h1>
    <div id="contenedor">
        <div id="contenedorTable">
            <table id="tablaProductos" class="mitabla">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Pr. Unidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                </tbody>
            </table>
        </div>
        <div id="cesta">
            <div id="titulo">
                <h2>Total</h2>
            </div>

            <div id="productosCarrito">
                <!-- Aquí se mostrarán los productos del carrito -->
                <div id="unidadesPorArticulo">
                    <!--Aqui irá 3xIphone-->
                </div>
                <div id="unidadesPorPrecioUnitario">
                    <!--Aquí irá 3x986 euros-->
                </div>
            </div>
            <br>
            <div id="contenedorTotal">
                <div id="tituloTotalFinal">TOTAL</div>
                <div id="totalFinal"><!--chorrocientos euros--></div>

            </div>

        </div>
    </div>
    

    <script src="script.js" type="module"></script>
</body>
</html>
